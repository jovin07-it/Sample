<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pay Using UPI</h1>
        <p>Scan the QR or use one of the UPI apps below.</p>

        <!-- QR Code -->
        <div id="qrcode"></div>

        <!-- UPI Buttons -->
        <div class="upi-buttons">
            <a id="gpay" class="btn gpay" target="_blank">Pay via Google Pay</a>
            <a id="phonepe" class="btn phonepe" target="_blank">Pay via PhonePe</a>
            <a id="paytm" class="btn paytm" target="_blank">Pay via Paytm</a>
        </div>

        <!-- Manual UPI ID Copy -->
        <div class="note">
            <p><b>UPI ID:</b> <span id="upiId">jovinjeffin@okicici</span></p>
            <button id="copyBtn">Copy UPI ID</button>
        </div>

    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
